<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Nursery Rhymes</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>

<body>

<!--skip links-->
	<ul class="skip-links">
		<li><a href="#main"> Jump to main content</a></li>
		<li><a href="#navigation"> Jump to main navigation</a></li>
	</ul>

	<!--navigation-->
	<header id="top" class="top-menu">
		<nav id="navigation" role="navigation">

		<button class="btn-menu"><img src="img/menu.svg" alt="menu"></button>

		<div class="panel">
			<ul class="nav">
				<li><a href="#">Home</a></li>
				<li><a href="#math">Math</a></li>
				<li><a href="#english">English</a></li>
			</ul>
		</div>

		</nav>
	</header>

	<!--billboard (part 1)-->
	<div class="grid">
		<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">


			<div class="billboard nav">
				<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2  learning">
					<h1 class="tera pulse">Adventures in Learning</h1>
				</div>
				<img class="mouse img-flex" src="img/mouse.png" alt="">
				<a class="button-position btn" href="#games">Pick a Game!</a>
				<div class="grid">
					<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">
						<img class="title img-flex" src="img/title.png" alt="">
					</div>
					<div class="unit unit-xs-1-2  unit-xs-1-2 unit-m-1-2 unit-l-1-2">
						<img class="window img-flex" src="img/window.png" alt="">
						<img class="rocking-chair img-flex" src="img/images011.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--main-->
	<main id="main" role="main">


	<h2 class="games zetta bold" id="games">Games</h2>

<!--math games-->
	<div class="grid pad-top-double">
			<div class="unit unit-xs-1 unit-s-1-2 unit-m-1-3 unit-l-1-3">
		<h3 class="game-type gutter-1-2 peta" id="math"> Math Games </h3>
		</div>
	</div>

	<div class="thumbnails">
		<div class="grid">
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
				<a href="img/addition.jpg">
					<img class=" img-flex border" src="img/addition.jpg" alt="learn addition">
				</a>
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
				<a href="img/math-zombies.jpg">
					<img class="border img-flex" src="img/math-zombies.jpg" alt="kill zombies with math">
				</a>
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
				<a href="img/math.jpg">
					<img class="border img-flex" src="img/math.jpg" alt="learning math with Sam and his friends">
				</a>
			</div>
		</div>
	</div>

	<div class="lightbox" data-state="hidden">
		<div class="lightbox-container">
			<button class="btn-close">Finish</button>
			<img class="lightbox-img" src="">
		</div>
	</div>

<!--English Games-->
	<div class="grid pad-top-double">
			<div class="unit unit-xs-1 unit-s-1-2 unit-m-1-3 unit-l-1-3">
				<h3 class="game-type gutter-1-2 peta" id="english"> English Games </h3>
		</div>
	</div>

	<div class="thumbnails">
		<div class="grid pad-bottom-double">
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
				<a href="img/bingo.jpg">
					<img class="border img-flex" src="img/bingo.jpg" alt="play spelling bingo">
				</a>
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
				<a href="img/words-dog.jpg">
					<img class="border img-flex" src="img/words-dog.jpg" alt="learn and create new words">
				</a>
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
				<a href="img/letters.jpg">
					<img class="border img-flex" src="img/letters.jpg" alt="learn the a b c">
				</a>
			</div>
		</div>
	</div>

	<div class="lightbox" data-state="hidden">
		<div class="lightbox-container">
			<button class="btn-close">Finish</button>
			<img class="lightbox-img" src="">
		</div>
	</div>

	</main>

<footer class="wrapper section-beige nav island">
  <a class="bottom-link" href="#top">Back to top</a>
</footer>

	<!--footer-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.14/jquery.scrollTo.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.3.5/jquery.localScroll.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
